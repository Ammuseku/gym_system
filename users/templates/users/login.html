{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Log In | Gym Optimizer{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Log In</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                    </form>
                    
                    <div class="mt-4">
                        <div class="text-center mb-3">
                            <span class="bg-white px-2">OR</span>
                        </div>
                        
                        <a href="{% provider_login_url 'google' %}" class="btn btn-outline-secondary d-flex align-items-center justify-content-center oauth-button google">
                            <img src="/static/img/google-logo.png" alt="Google" width="20" height="20" class="me-2">
                            Continue with Google
                        </a>
                    </div>
                    
                    <div class="mt-3 text-center">
                        <a href="{% url 'account_reset_password' %}">Forgot password?</a>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
